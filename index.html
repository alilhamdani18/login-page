<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Login Page</h3>
      </div>
      <div class="form-control">
        <form action="" method="post">
          <div class="input">
            <label for="email">Email</label>
            <input type="email">
            <label for="password">Password</label>
            <input type="password">
            <div class="help">
              <label for="">
                <input type="checkbox"> Remember me
              </label>
              <a href="#">Forgot Password ?</a>
            </div>
          </div>
          <input type="submit" value="Login">
        </form>
      </div>
      <div class="line">
        <span>OR</span>
      </div>
      <div class="other-choice">
        <div class="choice">
          <a href=""><img src="../search.png" alt="Google icon" width="20"></a>
          <a href="#">Google</a>
        </div>
        <div class="choice">
          <a href=""><img src="../facebook.png" alt="Google icon" width="20"></a>
          <a href="#">Facebook</a>
        </div>
      </div>
      <div class="switch">
        <p>Don't have an account ? <a href="register.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
